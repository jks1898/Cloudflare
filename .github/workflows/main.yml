name: Update IP List

on:
  schedule:
    # 每天香港时间 08:00 和 20:00
    - cron: '0 0 * * *'  # UTC 0 点 → 香港 08:00
    - cron: '0 12 * * *' # UTC 12 点 → 香港 20:00
  workflow_dispatch: # 手动触发

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set Git user
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"

      - name: Stash local changes
        run: |
          if git diff --quiet && git diff --staged --quiet; then
            echo "No changes to stash"
          else
            git stash push -m "auto-stash-before-update"
          fi

      - name: Pull latest changes
        run: git pull --rebase origin master

      - name: Apply stashed changes
        run: |
          if git stash list | grep -q "auto-stash-before-update"; then
            git stash pop
          else
            echo "No stash to apply"
          fi

      - name: Run Python script
        run: python3 collect_telecom_ips.py

      - name: Commit and push updates
        run: |
          git add addressesapi.txt
          if ! git diff --cached --quiet; then
            git commit -m "Update addressesapi.txt [skip ci]"
            git push origin master
          else
            echo "No changes to commit"
          fi
