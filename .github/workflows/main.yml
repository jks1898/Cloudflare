name: Update IP List

on:
  schedule:
    # 香港时间 06:00 和 18:00
    - cron: '22 23 * * *'  # UTC 22:00 → 香港 06:00
    - cron: '10 0 * * *'   # UTC 10:00 → 香港 18:00
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set Git user
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"

      - name: Stash local changes
        run: |
          if git diff --quiet && git diff --staged --quiet; then
            echo "No changes to stash"
          else
            git stash push -m "auto-stash-before-update"
          fi

      - name: Pull latest changes
        run: git pull --rebase origin master

      - name: Apply stashed changes
        run: |
          if git stash list | grep -q "auto-stash-before-update"; then
            git stash pop
          else
            echo "No stash to apply"
          fi

      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run Python script
        run: python3 collect_telecom_ips.py

      - name: Commit and push updates
        run: |
          git add addressesapi.txt
          if ! git diff --cached --quiet; then
            git commit -m "Update addressesapi.txt [skip ci]"
            git push origin master
          else
            echo "No changes to commit"
          fi
