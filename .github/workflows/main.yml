name: Update Telecom IP List

# 每小时 UTC 整点触发
on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

permissions:
  contents: write
  actions: write

jobs:
  update-ip-list:
    runs-on: ubuntu-latest

    steps:
      # 检出仓库代码
      - name: Checkout code
        uses: actions/checkout@v3

      # 设置 Python 3.9
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # 安装依赖
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      # 运行 Python 脚本
      - name: Run Python script
        run: |
          echo "[INFO] Running collect_telecom_ips.py"
          python ${{ github.workspace }}/collect_telecom_ips.py
          echo "[INFO] Showing ip.txt content for debug"
          cat ${{ github.workspace }}/ip.txt

      # 提交并推送变化
      - name: Commit and push changes
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Action"
          # 强制 add 文件，避免路径问题
          git add ${{ github.workspace }}/ip.txt
          # 如果有变化则 commit，否则跳过
          if ! git diff --cached --quiet; then
            git commit -m "Auto update Telecom IPs (443 only)"
            git push
            echo "[INFO] ip.txt updated and pushed"
          else
            echo "[INFO] No changes detected, skipping commit"
          fi
