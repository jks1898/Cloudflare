name: Update Telecom IPs

on:
  schedule:
    - cron: '0 */2 * * *' # 北京时间每两个小时的整点执行
  workflow_dispatch:

permissions:
  contents: write
  actions: write

jobs:
  update-telecom-ips:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run script to collect Telecom IPs
        run: python collect_telecom_ips.py

      - name: Commit and push IP updates
        run: |
          git config --local user.name "github-actions"
          git config --local user.email "actions@github.com"
          git add ip.txt
          git commit -m "Update Telecom IPs" || echo "No changes to commit"
          git push
