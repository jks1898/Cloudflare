name: Update IP List

on:
  schedule:
    # 香港 08 点（UTC 0 点）
    - cron: '0 0 * * *'
    # 香港 20 点（UTC 12 点）
    - cron: '0 12 * * *'
    # 自检任务：08:10 和 20:10（UTC 对应 00:10 和 12:10）
    - cron: '10 0 * * *'
    - cron: '10 12 * * *'
  workflow_dispatch:  # 手动触发

permissions:
  contents: write
  actions: write

jobs:
  update-ip-list:
    if: github.event.schedule == '0 0 * * *' || github.event.schedule == '0 12 * * *' || github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4

      - name: Run IP collection script and log
        run: |
          echo "=== Running IP collection script ==="
          python collect_telecom_ips.py | tee output.log
          echo "=== Script finished ==="

      - name: Commit and push updates
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Action"

          STATUS=$(git status --porcelain)
          echo "Git status: $STATUS"

          if [ -n "$STATUS" ]; then
            git add addressesapi.txt
            git commit -m "Automatic update $(date -u '+%Y-%m-%d %H:%M:%S UTC')"
            git push
          else
            echo "No changes detected, skipping commit."
          fi

  self-check:
    if: github.event.schedule == '10 0 * * *' || github.event.schedule == '10 12 * * *'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Check last commit time
        run: |
          LAST_COMMIT=$(git log -1 --format=%ct addressesapi.txt || echo 0)
          NOW=$(date +%s)
          DIFF=$((NOW - LAST_COMMIT))
          echo "Last commit was $DIFF seconds ago"
          # 如果超过 600 秒(10分钟)，说明没准点更新，触发 workflow_dispatch
          if [ $DIFF -gt 600 ]; then
            echo "Missed update, triggering manual run..."
            gh workflow run "Update IP List"
          else
            echo "Update succeeded, no action needed."
          fi
