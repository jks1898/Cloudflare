name: Update Telecom IP List

on:
  # 每个整点触发（UTC 时间）
  schedule:
    - cron: '0 * * * *'  # 每小时的整点触发一次（UTC 时间）
  # 手动触发
  workflow_dispatch:

permissions:
  contents: write
  actions: write

jobs:
  update-ip-list:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4

    - name: Run script
      run: python ${{ github.workspace }}/collect_telecom_ips.py

    - name: Check if IP list updated
      run: |
        if [ -n "$(git status --porcelain)" ]; then
          echo "Changes detected."
        else
          echo "No changes detected, skipping commit."
          exit 0  # Exit early if no changes
        fi

    - name: Commit and push changes
      run: |
        git config --local user.email "actions@github.com"
        git config --local user.name "GitHub Action"
        git add ip.txt
        git commit -m "Auto update Telecom IPs (443 only)"
        git push
